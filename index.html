<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Furia Fan App - FURIA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/logo-furia.png" alt="Logo FURIA" class="logo" />
      <h1>Furia Fan App</h1>
      <p>Queremos saber mais sobre você, torcedor da FURIA!</p>
    </header>

    <form id="fan-form">
      <input type="text" placeholder="Seu nome" required id="name" />
      <input type="number" placeholder="Sua idade" required id="age" />
      <input type="text" placeholder="Cidade" required id="city" />
      <input type="text" placeholder="@usuario do Twitter" id="twitter" />
      <input type="text" placeholder="@usuario do Instagram" id="instagram" />
      <input type="text" placeholder="@usuario do TikTok" id="tiktok" />

      <p>O que você mais curte da FURIA?</p>
      <label><input type="checkbox" value="CS:GO" /> CS:GO</label>
      <label><input type="checkbox" value="LoL" /> League of Legends</label>
      <label><input type="checkbox" value="Valorant" /> Valorant</label>
      <label><input type="checkbox" value="Kings League" /> Kings League</label>
      <label><input type="checkbox" value="Conteúdo no YouTube" /> Conteúdo no YouTube</label>
      <label><input type="checkbox" value="Streams na Twitch" /> Streams na Twitch</label>

      <button type="submit">Enviar</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
